{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container">
        <div class="content">
            <h1>Hi {{ user.username }}!</h1>
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        </div>
    {% else %}
        <div class="content">
            <p>You are not logged in</p>
            <span><a href="{% url 'login' %}">Log In</a> |
                <a href="{% url 'signup' %}">Sign Up</a>
            </span>
        </div>
    </div>
{% endif %}
{% endblock content %}
