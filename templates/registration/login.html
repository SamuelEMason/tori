{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
    <table>
        <tr>
            <th colspan="2"><h2>Log In</h2></th>
        </tr>
        <tr>
            <td> {{ form.username.label }}: </td>
            <td> {{ form.username }}</td>
        </tr>
        <tr>
            <td> {{ form.password.label }}: </td>
            <td> {{ form.password }}</td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Log In</button></td>
        </tr>
    </table>
</form>
{% endblock content %}
