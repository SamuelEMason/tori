<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TORi | {% endblock title %}</title>
    <style type="text/css">

        body {
            background-color: rgba(0, 23, 33, 0.921);
            color: rgb(183, 209, 255);
        }

        main a {
            border: 1px solid rgb(185, 185, 255);
            border-radius: 10px;

            letter-spacing: 0.1em;

        .box {

        }

<body>

        {% block content %}

</html>
